<!DOCTYPE html>
<html>
    <head>
        <title>Caesar encrypt</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="first">
            <h3>Encrypt message</h3>
            <div class="inner">
                <h4 class="first-error-string"></h4>
                <form class="first-form" onsubmit="submitter">
                    <p>Enter your message:<br>
                    <textarea name='text' cols='60' rows="6"></textarea></p>
                    <p>Enter the key (1-32):<br>
                    <textarea name="key" cols="10" rows="2"></textarea></p>
                    <p><input type="submit" value="submit">
                    <input type="reset" value="Reset"></p>
                </form>
            </div>
            <div class="outer">
                <p>Your encrypted message:</p>
                <p class="first-success-string"></p>
            </div>
        </div>
        <div class="second">
            <h3>Decrypt message</h3>
            <div class="inner">
                <h4 class="second-error-string"></h4>
                <form class="second-form" onsubmit="submitter">
                    <p>Enter your message:<br>
                    <textarea name='text' cols='60' rows="6"></textarea></p>
                    <p>Enter the key (1-32):<br>
                    <textarea name="key" cols="10" rows="2"></textarea></p>
                    <p><input type="submit" value="submit">
                    <input type="reset" value="Reset"></p>
                </form>
            </div>
            <div class="outer">
                <p>Your encrypted message:</p>
                <p class="second-success-string"></p>
            </div>
        </div>
        <script src="scripts/submitter.ts"></script>
    </body>
</html>
